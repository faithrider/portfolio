<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Kosugi+Maru&display=swap" rel="stylesheet">
		%sveltekit.head%
		</head>

		<body data-sveltekit-preload-data="hover">
			<!-- Decorative grain overlay: visually covers the page but is non-interactive
			     (pointer-events: none) so it doesn't block clicks. Moved inside <body>
			     for valid document structure. -->
			<div class="overlay"></div>
			<div style="display: contents">%sveltekit.body%</div>
		</body>
</html>
